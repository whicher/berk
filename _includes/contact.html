<section id="contact">
  <div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">Bize ulaşın</h2>
          <h3 class="section-subheading text-muted"></h3>
        </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6" style="color:white;">
              <h3>Telefon</h3>
              <p>{{ site.phone }}</p>
              <h3>GSM</h3>
              <p>{{ site.gsm }}</p>
              <h3>Fax</h3>
              <p>{{ site.fax }}</p>
            </div> <!-- /col-md-6 -->
            <div class="col-md-6" style="color:white;">
              <h3>Adres</h3>
              <p>{{ site.address }}</p>
              <iframe width="400" height="250" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q=place_id:ChIJSRSYJmLIyhQRJZpYVeE-Dxw&key=AIzaSyCNfEu4AaaHTOdmpBJ8YGlx0mB1F6JDrt8" allowfullscreen></iframe>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <a href="mailto:{{site.email}}" class="btn btn-xl">E-mail ile ulaşın</a>
            </div>
          </div>
        </form>
      </div>
    </div>
